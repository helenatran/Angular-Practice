<header [ngClass]="{'medium-movies':medium === 'Movies', 'medium-series':medium === 'Series'}">
  <h2>{{medium}}</h2>
  <app-category-list *ngIf="mediaItems" [categories]="mediaItems|categoryList"></app-category-list>
</header>

<section>
  <app-media-item *ngFor="let mediaItem of mediaItems" [mediaItem]="mediaItem" (delete)="onMediaItemDelete($event)"
    [ngClass]="{'medium-movies': mediaItem.medium === 'Movies', 'medium-series': mediaItem.medium === 'Series'}">
  </app-media-item>
</section>

<footer>
  <a routerLink="/add">
    <img class="icon"
      src="https://github.com/coursefiles/angular-essential-training/blob/06_05b/src/assets/01.png?raw=true" />
  </a>
</footer>
