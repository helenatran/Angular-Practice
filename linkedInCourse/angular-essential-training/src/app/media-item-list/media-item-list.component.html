<nav>
  <a (click)="getMediaItems('')">
    <img src="https://raw.githubusercontent.com/coursefiles/angular-essential-training/06_05b/src/assets/04.png"
      class="icon" />
  </a>
  <a (click)="getMediaItems('Movies')">
    <img src="https://raw.githubusercontent.com/coursefiles/angular-essential-training/06_05b/src/assets/03.png"
      class="icon" />
  </a>
  <a (click)="getMediaItems('Series')">
    <img src="https://raw.githubusercontent.com/coursefiles/angular-essential-training/06_05b/src/assets/02.png"
      class="icon" />
  </a>
</nav>

<header [ngClass]="{'medium-movies':medium === 'Movies', 'medium-series':medium === 'Series'}">
  <h2>{{medium}}</h2>
  <div *ngIf="mediaItems">{{ mediaItems | categoryList }}</div>
</header>

<section>
  <app-media-item *ngFor="let mediaItem of mediaItems" [mediaItem]="mediaItem" (delete)="onMediaItemDelete($event)"
    [ngClass]="{'medium-movies': mediaItem.medium === 'Movies', 'medium-series': mediaItem.medium === 'Series'}">
  </app-media-item>
</section>
